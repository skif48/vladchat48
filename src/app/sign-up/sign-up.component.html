<div class="container">
  <div class="row">
    <form [formGroup]="signUpForm" (submit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <small class="text-danger" *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].dirty">
          Email is not valid
        </small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" formControlName="password">
        <small class="text-danger" *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].dirty">
          Password is not valid
        </small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button class="btn btn-default" [disabled]="signUpForm.invalid && signUpForm.dirty">Submit</button>
    </form>
  </div>
</div>
